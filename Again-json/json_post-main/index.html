<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .search-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .search-modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
    }

    .category-tag {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <a href="#"><h1>SDHS SKILLS BLOG</h1></a>
      <div class="searchBtn">검색</div>
    </header>
    <div class="cont"></div>
    
    <div class="modal" id="myModal">
      <div class="modal-content">
        <h4 id="modalTitle"></h4>
        <p id="modalContents"></p>
      </div>
    </div>

    <!-- 검색 모달 추가 -->
    <div class="search-modal" id="searchModal">
      <div class="search-modal-content">
        <h4>검색</h4>
        <input type="text" id="nameSearchInput" placeholder="이름 검색">
        <input type="text" id="categorySearchInput" placeholder="카테고리 검색">
        <button id="addCategoryBtn">추가</button>
        <button id="searchBtn">검색</button>
        <button id="closeSearchBtn">닫기</button>
        <div id="categoryTags"></div>
        <div id="searchResults"></div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
